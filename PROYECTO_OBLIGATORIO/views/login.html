<!doctype html>
<html lang="en">

<head>
    <title>RIU - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../public/stylesheets/styles.css" rel="stylesheet">
    <link href="../public/stylesheets/login.css" rel="stylesheet">
</head>

<body class="gradientCustom">
    <section class="vh-100">
        <div class="container py-5 h-100" id="loginRegister">
            <div class="row d-flex justify-content-center align-items-center h-100" id="logDiv">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <div class="card bg-dark text-white rounded">
                        <div class="card-body p-5 text-center">
                            <h2 class="signin fw-bold mb-4 text-uppercase">Identificate</h2>
                            <p class="text-white-50 mb-4">Por favor introduce tus datos a continuación</p>
                            <form id="loginForm">
                                <div class="mb-4">
                                    <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <div class="input-group">
                                        <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="Password">
                                        <button class="btn btn-outline-light" type="button" id="showPassword">Mostrar</button>
                                    </div>
                                </div>
                                <button class="signin btn btn-outline-light btn-lg px-5" id="formLoginBtn" type="submit">Entrar</button>
                            </form>
                            <div class="mt-4">
                                <p class="register mb-0">No estás registrado? 
                                    <a href="#" class="register text-white-50 fw-bold" id="registerBtn">Registrate</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100 d-none" id="regDiv">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <div class="card bg-dark text-white rounded">
                        <div class="card-body p-5 text-center">
                            <h2 class="signin fw-bold mb-4 text-uppercase">Registrate</h2>
                            <p class="text-white-50 mb-4">Por favor introduce tus datos a continuación</p>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <img src="../public/images/person-circle.svg" alt="..." class="img-fluid rounded-circle" id="accountImg">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="nameInput" class="form-control form-control-lg" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="surnameInput" class="form-control form-control-lg" placeholder="Apellidos">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="facultyInput" class="form-control form-control-lg" placeholder="Facultad">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="gradeInput" class="form-control form-control-lg" placeholder="Grado">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="groupInput" class="form-control form-control-lg" placeholder="Grupo" pattern="[A-Fa-f]">
                                </div>
                                <div class="mb-3">
                                    <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="file" id="pictureInput" class="form-control form-control-lg" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="contraseña">
                                        <button class="btn btn-outline-light" type="button" id="showPassword">Mostrar</button>
                                    </div>
                                </div>
                                <button class="signin btn btn-outline-light btn-lg px-5" id="formRegisterBtn" type="submit">registrar</button>
                            </form>
                            <div class="mt-3">
                                <p class="register mb-0">Ya estás registrado? 
                                    <a href="#" class="register text-white-50 fw-bold" id="loginBtn">Inicia sesión</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="../public/javascripts/login.js"></script>
</body>

</html>
